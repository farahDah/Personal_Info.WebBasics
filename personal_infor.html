        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <title>Document</title>
        </head>
        <body>

            <div class="container">
                <div id="tit" class="row">
                    <div  class="header">
                        <h1>Personal information</h1>
                    </div>
                    <div class="button">
                        <input type="button" value="CLOSE">
                    </div>
                </div>
                <div class="row" >
                    <div class="para"><p>Please enter your information</p></div>
                </div>
                <div class="row">
                    <div class="group">
                         <div class="title_label"><label>First Name</label></div>
                        <div class="text_input"><input type="text" placeholder="first name"></div>
                    </div>
                    <div class="group">
                        <div class="title_label"><label>Last Name</label></div>
                       <div class="text_input"><input type="text" placeholder="last name"></div>
                   </div>
                </div>
                <div class="row">
                    <div class="group">
                        <div class="title_label"><label>Email</label></div>
                       <div class="text_input"><input type="email" placeholder="example@example.com"></div>
                   </div>
                   <div class="group">
                       <div class="title_label"><label>Phone Number</label></div>
                      <div class="text_input"><input type="number" placeholder="00-000 000"></div>
                  </div>
                </div>
                <div class="row">
                    <div class="group">
                        <div class="title_label"><label>Password</label></div>
                       <div class="text_input"><input type="password" placeholder="*****"></div>
                   </div>
                   <div class="group">
                       <div class="title_label"><label>Confirm password</label></div>
                      <div class="text_input"><input type="password" placeholder="*****"></div>
                  </div>
                </div>
                <div class="row">
                    <div class="group">
                        <div class="title_label"><label>Date of Birth</label></div>
                       <div class="text_input"><input type="date"></div>
                   </div>
                   <div class="group">
                       <div class="title_label"><label>Code</label></div>
                      <div class="text_input"><input type="number" placeholder="0000"></div>
                  </div>
                </div>
            </div>
        </body>
        </html>
